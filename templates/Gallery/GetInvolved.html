{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>Get Involved with POO!</title>
    <style>
        .container {
            width:685px;
            height:250px;
            background-color:lightblue;
            padding-top:20px;
            padding-left:15px;
            padding-right:15px;
        }
        #left-box {
            float:left;
            width:205px;
            height:200px;
            background-color:white;
            border:solid black;
            text-align:center;
        }
        #left-box:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #middle-box {
            float:left;
            width:205px;
            height:200px;
            background-color:white;
            border:solid black;
            margin-left:20px;
        }
        #middle-box:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #right-box {
            float:right;
            width:205px;
            height:200px;
            background-color:white;
            border:solid black;
        }
        #right-box:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        h1 {
            color:royalblue;
            text-align: center;
        }
        h2 {
            color: royalblue;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
{% endblock %}
{% block body %}
<body>
<div>
    <h1>Get Involved with Project Protect Our Ocean!</h1>
    <h2>Click on the images to get links to our discord, instagram and more!</h2>

    <div class="container">
        <div id="left-box">
            <p>Join Discord!</p>
            <img class="center" style="width:200px; height:150px;" onclick="window.open('https://discord.gg/6rkJSmfarT','_blank')" src="static/assets/woceandiscord.png" alt="Disc">
        </div>

        <div id="middle-box">
            <p>Follow us on Instagram!</p>
            <img style="width:200px; height:150px;" class="image" onclick="window.open('https://www.instagram.com/dnppoo/','_blank')" src="static/assets/insta.png" alt="IG">
        </div>

        <div id="right-box">
            <p>Join our Remind!</p>
            <img class="center" style="width:200px; height:150px;" class="image" onclick="window.open('','_blank')" src="static/assets/remind.png" alt="remind">
        </div>
    </div>
</body>
</html>
{% endblock %}
