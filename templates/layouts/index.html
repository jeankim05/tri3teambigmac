
{% extends "layouts/base.html" %}
{% block head %}
<head>
    <link rel="stylesheet" href="/templates/css/index.css">
    <title> Project POO</title>
    <style>
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(/static/assets/oceanbackground.jpeg);
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: antiquewhite;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid black;
            background: transparent;
            color: antiquewhite;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button2{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid black;
            background: lightblue;
            color: antiquewhite;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        span{
            background: tan;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border: none;
        }
        .info{
            background-color: lightblue;
            opacity: 0.7;
        }
        .info h1{
            color: black;
            text-align: center;
            font-family: Baskerville;
        }
        * {box-sizing: border-box;}
        body {font-family: Baskerville;}
        .mySlides {display: none;}
        img {vertical-align: middle;}

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .text2 {
            color: white;
            font-size: 30px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }


        .numbertext2 {
            color: #f2f2f2;
            font-size: 20px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }


        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @media only screen and (max-width: 300px) {
            .text {font-size: 11px}
        }

    </style>
</head>
{% endblock %}
{% block body %}
<body>
    <div class="banner">
        <img src="/static/assets/oceanbackground.jpeg" width="100%" height="100%">
    </div>
    <div class="content">
        <h1>Project Protect Our Ocean</h1>
        <p> Welcome to Del Norte's Project Protect Our Ocean Club Website </p>
        <div>
            <button type="button" onclick="document.location={{url_for('crud.crud_authorize')}}"><span></span>Join the Club!</button>
            <button type="button" onclick="document.location='GetInvolved'"><span></span>Get Involved!</button>
        </div>
    </div>
    <div class="info">
        <h1>Club Image Gallery</h1>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext2">1 / 2</div>
            <img src="static/assets/PPOOMEETING1.png" style="width:100%;height:475px">
            <div class="text2">Inaugural POO Meeting!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext2">2 / 2</div>
            <img src="static/assets/PPOOMEETING2.jpg" style="width:100%;height:475px">
            <div class="text2">Second POO Meeting!</div>
        </div>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    </body>
</body>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000);
        }
    </script>
{% endblock %}
