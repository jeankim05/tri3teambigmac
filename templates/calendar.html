{% extends "layouts/base.html" %}
<html>
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>Event Calendar</title>
    <style>
        body{
            margin:0;
            background-color:lightblue;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            height:100vh;
        }
        .container{
            width:280px;
            height:200px;
            position:relative;
            top:calc(50vh - 100px);
        }
        .card{
            width:100%;
            height:100%;
            position:absolute;
            transform-style:preserve-3d;
            transition:transform 1s ease;
            cursor:pointer;
        }
        .back, .front{
            border-radius:6px;
            position:absolute;
            width:100%;
            height:100%;
            transform-style:preserve-3d;

            backface-visibility:hidden;
        }
        .contentfront{
            width:100%;
            height:100%;
            float:left;
            transform:translatez(60px);

            backface-visibility: hidden;

            transform-style:preserve-3d;

        }
        .contentback{
            width:100%;
            height:100%;
            float:left;
            transform:translatez(60px);

            backface-visibility: hidden;

        }
        .back{
            transform:rotateY(180deg);
            background-color:skyblue;
            backface-visibility: hidden;
        }
        .front{
            text-transform:uppercase;
            background-color:aliceblue;
            backface-visibility: hidden;
        }

        .datecont{
            height:100%;
            transform:translatez(60px) scale(.9);

        }
        #date{
            font-size:px;
            color:#ECECE7;
            font-family: 'Montserrat', sans-serif;
            font-weight:500;
            float:right;
        }
        #day{
            float:right;
            font-size:50px;
            color:#232227;
            font-family: 'Montserrat', sans-serif;
            font-weight:400;
        }
        #month{
            float:right;
            font-size:10px;
            color:#232227;
            font-family: 'Montserrat', sans-serif;
            font-weight:200;
        }
        .date i{
            color:#ECECE7;
            position:absolute;
            bottom:50px;
            right:0;
        }
        .date i:hover{
            color:#232227;
            transition:.3s ease;
        }
        .month{
            height:100%;
            width:270px;
            float:left;
            padding:20px 30px;
            box-sizing:border-box;
        }
        .month table{
            width:100%;
        }
        .orangeTr{
            color:royalblue;
        }
        .whiteTr{
            color:skyblue;

        }
        .whiteTr th:hover{
            color:dodgerblue;
            transition:.3s ease;
        }
        .month tr{
            height:24px;
        }
        .month th{
            width:14%;
            font-size:10px;
            font-family: 'Montserrat', sans-serif;
            font-weight:400;
        }

        .flipped{
            transform:rotateY(-180deg);
        }
        .backcontainer{
            transform-style:preserve-3d;
            width:calc(100% - 60px);
            height:calc(100% - 40px);
            float:left;
            margin-left:30px;
            margin-top:20px;
            background-color:lightskyblue;
            border-radius:6px;
            padding:10px 30px;
            box-sizing:border-box;
            transform-style:preserve-3d;
        }
        .button {
            background-color: white;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
        }

        .button1:hover {
            background-color: steelblue;
            color: white;
        }
    </style>
</head>
{% endblock %}
{% block body %}
<body>
<div class="container">
    <div class="card">
        <div class="front">
            <div class="contentfront">
                <div class="month">
                    <table>
                        <tr class="orangeTr">
                            <th>Mon</th>
                            <th>Tues</th>
                            <th>Wed</th>
                            <th>Thurs</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                        <tr class="whiteTr">
                            <th></th>
                            <th><button class="button button1" onclick="none()">1</button></th>
                            <th><button class="button button1" onclick="meet()">2</button></th>
                            <th><button class="button button1" onclick="none()">3</button></th>
                            <th><button class="button button1" onclick="none()">4</button></th>
                            <th><button class="button button1" onclick="meet()">5</button></th>
                            <th><button class="button button1" onclick="none()">6</button></th>
                        </tr>
                        <tr class="whiteTr">
                            <th><button class="button button1" onclick="none()">7</button></th>
                            <th><button class="button button1" onclick="meet()">8</button></th>
                            <th><button class="button button1" onclick="none()">9</button></th>
                            <th><button class="button button1" onclick="none()">10</button></th>
                            <th><button class="button button1" onclick="meet()">11</button></th>
                            <th><button class="button button1" onclick="none()">12</button></th>
                            <th><button class="button button1" onclick="none()">13</button></th>
                        </tr>
                        <tr class="whiteTr">
                            <th><button class="button button1" onclick="none()">14</button></th>
                            <th><button class="button button1" onclick="meet()">15</button></th>
                            <th><button class="button button1" onclick="none()">16</button></th>
                            <th><button class="button button1" onclick="none()">17</button></th>
                            <th><button class="button button1" onclick="meet()">18</button></th>
                            <th><button class="button button1" onclick="none()">19</button></th>
                            <th><button class="button button1" onclick="none()">20</button></th>
                        </tr>
                        <tr class="whiteTr">
                            <th><button class="button button1" onclick="none()">21</button></th>
                            <th><button class="button button1" onclick="meet()">22</button></th>
                            <th><button class="button button1" onclick="none()">23</button></th>
                            <th><button class="button button1" onclick="none()">24</button></th>
                            <th><button class="button button1" onclick="meet()">25</button></th>
                            <th><button class="button button1" onclick="clean()">26</button></th>
                            <th><button class="button button1" onclick="none()">27</button></th>
                        </tr>
                        <tr class="whiteTr">
                            <th><button class="button button1" onclick="clean()">28</button></th>
                            <th><button class="button button1" onclick="meet()">29</button></th>
                            <th><button class="button button1" onclick="none()">30</button></th>
                            <th><button class="button button1" onclick="none()">31</button></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                </div>

        <div class="back">
            <div class="contentback">
                <p>Events on the day:</p>
                <div class="backcontainer">
                    <p id="info"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let cardElement = document.querySelector(".card");

    cardElement.addEventListener("click", flip);

    function flip(){
        cardElement.classList.toggle("flipped")
    }

    function meet(){
        document.getElementById("info").innerHTML = "Meeting at 8 P.M.";
    }

    function clean(){
        document.getElementById("info").innerHTML = "Beach Cleanup today at 2 P.M. Get ready to save the animals!";
    }

    function none(){
        document.getElementById("info").innerHTML = "Nothing today for POO! Continue to think about the turtles until our next event!"
    }
</script>
</body>
{% endblock %}
</html>
